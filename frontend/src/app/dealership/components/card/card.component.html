<div class="card bg-base-100 image-full w-96 shadow-xl">
   <figure>
     <img
       [srcset]="imgSrc()"
       alt="Shoes" />
   </figure>
   <div class="card-body">
     <h2 class="card-title">{{ title() }}</h2>
     <p>{{ description() }}</p>
     <div class="card-actions justify-end">
       <button class="btn btn-primary">Buy Now</button>
     </div>
   </div>
 </div>
