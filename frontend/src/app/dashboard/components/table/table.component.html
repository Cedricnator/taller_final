<div class="mat-elevation-z8">
   <div class="flex justify-between items-center p-5 bg-white">
      <div class="flex gap-2">
         <span class="text-gray-500">All products:</span> 
         <span class="font-semibold">12312132</span>
      </div>
      <div class="flex gap-4">
        <button mat-raised-button style="border-radius: 12%; height: 2rem; " (click)="openDialogAddModel()"> 
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
          <span class="text-black font-semibold">Add new model</span> 
       </button>
        <button mat-raised-button style="border-radius: 12%; height: 2rem; "> 
           <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_upward"></mat-icon>
           <span class="text-black font-semibold">Export</span> 
        </button>
      </div>
   </div>
   <table mat-table [dataSource]="dataSource">
      
     <!-- Position Column -->
     <ng-container matColumnDef="position">
       <th mat-header-cell *matHeaderCellDef> No. </th>
       <td mat-cell *matCellDef="let element"> {{element.position}} </td>
     </ng-container>
 
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Name </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>
 
     <!-- Weight Column -->
     <ng-container matColumnDef="weight">
       <th mat-header-cell *matHeaderCellDef> Weight </th>
       <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
     </ng-container>
 
     <!-- Symbol Column -->
     <ng-container matColumnDef="symbol">
       <th mat-header-cell *matHeaderCellDef> Symbol </th>
       <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
     </ng-container>
 
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
 
   <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
   </mat-paginator>
 </div>
