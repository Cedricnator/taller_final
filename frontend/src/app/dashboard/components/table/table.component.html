<div class="mat-elevation-z8">
   <div class="flex justify-between items-center p-5 bg-white">
      <div class="flex gap-2">
         <span class="text-gray-500">All products:</span> 
         <span class="font-semibold">12312132</span>
      </div>
      <div class="flex gap-4">
        <button mat-raised-button style="border-radius: 12%; height: 2rem; " (click)="openDialogAddModel()"> 
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
          <span class="text-black font-semibold">Add new model</span> 
       </button>
        <button mat-raised-button style="border-radius: 12%; height: 2rem; " (click)="exportExcelFile()"> 
           <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="arrow_upward"></mat-icon>
           <span class="text-black font-semibold">Export</span> 
        </button>
      </div>
   </div>
   <table #table mat-table [dataSource]="productData" cdkDropList (cdkDropListDropped)="drop($event)"  [cdkDropListData]="productData">

    <ng-container matColumnDef="position" sticky>
       <th mat-header-cell *matHeaderCellDef> NÂº </th>
       <td mat-cell *matCellDef="let element"> {{element.id}} </td>
     </ng-container>
 
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Name </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>

     <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Img </th>
      <td mat-cell *matCellDef="let element"> {{element.img}} </td>
    </ng-container>

     <ng-container matColumnDef="description">
       <th mat-header-cell *matHeaderCellDef> description </th>
       <td mat-cell *matCellDef="let element"> {{element.description}} </td>
     </ng-container>
 
     <ng-container matColumnDef="price">
       <th mat-header-cell *matHeaderCellDef> price </th>
       <td mat-cell *matCellDef="let element"> {{element.price}} </td>
     </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
 
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
   </table>
 
   <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
   </mat-paginator>
 </div>
